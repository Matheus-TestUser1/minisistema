# dados/config.ini - VERSÃO PARA SIC EM REDE
[SIC]
# IP do servidor onde está o SIC
servidor = LocalHost\SQLEXPRESS
# ou nome do servidor
# servidor = SERVIDOR-SIC

# Porta SQL Server
porta = 1433

# Nome da instância (se houver)
# instancia = SQLEXPRESS

# Nome do banco SIC (comum: SIC, SICNET, ou nome da empresa)
banco = SICNET
# ou
# banco = SICNET
# banco = EMPRESA_SIC

# Usuário SQL Server
usuario = sa
# ou usuário específico do SIC
# usuario = sic_user

# Senha
senha = 12345678

# Timeout conexão
timeout = 30

[SIC_TABELAS]
# Nomes das tabelas do SIC (podem variar por versão)
produtos = PRODUTOS
estoque = ESTOQUE
categorias = CATEGORIAS
marcas = MARCAS
clientes = CLIENTES

[FRETE]
valor_por_kg = 3.50
frete_minimo = 15.00

